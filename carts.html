<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    .popup-bar {
        position: fixed;
        top: 20%;
        transform: translateY(-50%);
        right: 20px;
        bottom: 20%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        display: none; 
        z-index: 9999;
    }

    .popup-content {
        color: white;
        text-align: center;
    }

    .close-button {
        color: white;
        cursor: pointer;
    }

    .popup-bar:target {
        display: block;
    }
</style>
</head>
<body>

<div class="popup-bar" id="popupBar">
    <div class="popup-content">
        Shopping Cart. <a href="#">Close</a>
    </div>
</div>

</body>
</html>
